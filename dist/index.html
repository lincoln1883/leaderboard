<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leaderboard</title>
	<script defer src="main.js"></script></head>
	<body>
		<main>
			<h1>Leaderboard</h1>
			<section class="main-container">
				<div class="display-score">
					<div class="refresh">
						<h2>Recent scores</h2>
						<button class="refresh-button" id="refresh-btn" type="button">
							Refresh
						</button>
					</div>
					<div class="table-container">
						<table id="score-table">
							<tbody></tbody>
						</table>
					</div>
				</div>

				<div class="add-score">
					<h2>Add your score</h2>
					<p class="message"></p>
					<form>
						<div class="score-form">
							<div class="input-container">
								<label for="name">Name:</label>
								<input
									type="text"
									id="name-input"
									name="name"
									required
									placeholder="Your name" />
							</div>
							<div class="input-container">
								<label for="score">Score:</label>
								<input
									type="number"
									id="score-input"
									name="score"
									required
									placeholder="Your score" />
							</div>
							<button type="submit" id="submit-btn" class="score-button">
								Submit
							</button>
						</div>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
