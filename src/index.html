<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leaderboard</title>
	</head>
	<body>
    <main>
      <h1>Leaderboard</h1>
      <section class="display-score">
      <div>
        <h2>Recent score</h2>
        <button class="refresh-button" type="button">Refresh</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>42</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane</td>
            <td>35</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Bob</td>
            <td>27</td>
          </tr>
        </tbody>
      </section>
      <section class="add-score">
        <h2>Add Your score</h2>
        <form class="score-form">
          <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your name"/>
          </div>
          <div class="input-container">
            <label for="score">Score:</label>
            <input type="text" id="score" name="score" required placeholder="Your score"/>
          </div>
          <button type="submit" class="score-button">Submit</button>
        </form>
      </section>
    </main>
	</body>
</html>
